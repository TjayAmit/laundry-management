name: Deploy Foldy (Production)

on:
  push:
    branches:
      - master

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # Step 1: Checkout code on Actions runner (not the VPS)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js for building frontend assets
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # Step 4: Build frontend assets with Vite
      - name: Build frontend assets
        run: npm run build

      # Step 5: Deploy to VPS using SSH
      - name: Deploy to Hostinger VPS
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Write SSH key from Secrets to a temp file
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add VPS host to known_hosts
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Test SSH connection first
          echo "ğŸ” Testing SSH connection..."
          ssh -i ~/.ssh/deploy_key -o BatchMode=yes -o ConnectTimeout=10 \
              "$SSH_USER@$SSH_HOST" "echo 'âœ… SSH connection successful'" || {
            echo "âŒ SSH connection failed"
            rm -f ~/.ssh/deploy_key
            exit 1
          }

          # Upload built assets to VPS
          echo "ğŸ“¤ Uploading built assets..."
          scp -i ~/.ssh/deploy_key -r public/build "$SSH_USER@$SSH_HOST:/tmp/vite-build-$$" || {
            echo "âŒ Failed to upload build assets"
            rm -f ~/.ssh/deploy_key
            exit 1
          }

          # Connect to VPS using that key
          ssh -i ~/.ssh/deploy_key -o BatchMode=yes -o ConnectTimeout=30 \
              "$SSH_USER@$SSH_HOST" << EOF

          set -e

          # Variables
          APP_PATH="${{ secrets.APP_PATH }}"
          RELEASE="\$(date +%Y%m%d%H%M%S)"
          RELEASE_PATH="\$APP_PATH/releases/\$RELEASE"

          echo "ğŸš€ Deploying release: \$RELEASE"

          # Create release folder
          mkdir -p "\$RELEASE_PATH"

          # Clone repository using VPS deploy key for GitHub
          # You need to have /root/.ssh/id_deploy on VPS for this
          echo "ğŸ”„ Cloning repository"
          git clone -c core.sshCommand="ssh -i /root/.ssh/id_deploy -o StrictHostKeyChecking=no" \
              git@github.com:TjayAmit/laundry-management.git "\$RELEASE_PATH"

          cd "\$RELEASE_PATH"

          echo "ğŸ“¦ Installing PHP dependencies"
          composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

          echo "ğŸ“¦ Moving built assets to release"
          mkdir -p public/build
          mv /tmp/vite-build-$$ public/build || mv /tmp/vite-build-$$ public/ || true
          rm -rf /tmp/vite-build-$$ 2>/dev/null || true

          echo "ğŸ”— Linking environment and storage"
          ln -sfn "\$APP_PATH/shared/.env" .env
          rm -rf storage
          ln -sfn "\$APP_PATH/shared/storage" storage

          echo "ğŸ§± Running migrations"
          php artisan migrate --force

          echo "âš¡ Optimizing Laravel"
          php artisan optimize
          php artisan storage:link || true

          echo "ğŸ” Switching current release"
          ln -sfn "\$RELEASE_PATH" "\$APP_PATH/current"

          echo "ğŸ”„ Reloading Apache"
          sudo systemctl reload apache2

          echo "ğŸ§¹ Cleaning old releases (keep last 5)"
          cd "\$APP_PATH/releases"
          ls -dt */ | tail -n +6 | xargs -r rm -rf

          echo "âœ… Deployment completed"
          EOF

          # Cleanup SSH key
          rm -f ~/.ssh/deploy_key
